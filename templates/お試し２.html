<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>献立生成AI</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; }
    textarea { width: 100%; height: 80px; }
    button { padding: 10px 20px; }
    #result { white-space: pre-wrap; margin-top: 20px; padding: 10px; background: #f5f5f5; }
  </style>
</head>

<body>

  <h1>献立生成AI</h1>
  <p>条件を入力するとAIが献立を作ります。</p>

  <textarea id="conditions" placeholder="例：今日の夕食、ヘルシー、予算1000円以内"></textarea>
  <br><br>

  <button onclick="generateMenu()">献立を作る</button>

  <div id="result"></div>

  <script>
    async function generateMenu() {
      const conditions = document.getElementById("conditions").value;
      const resultEl = document.getElementById("result");
      resultEl.textContent = "生成中…";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: "あなたはプロの栄養士兼料理アドバイザーです。" },
            { role: "user", content: `次の条件で献立を作ってください：${conditions}` }
          ]
        })
      });

      const data = await response.json();
      resultEl.textContent = data.choices[0].message.content;
    }
  </script>

</body>
</html>
